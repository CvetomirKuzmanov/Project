    <!-- Checkout Section -->
    <section class="checkout">
        <div class="container">
            <div class="checkout-header">
                <h1 class="checkout-title">Checkout</h1>
                <div class="checkout-steps">
                    <div class="step active">
                        <div class="step-number">1</div>
                        <div class="step-name">Shopping Cart</div>
                    </div>
                    <div class="step active">
                        <div class="step-number">2</div>
                        <div class="step-name">Checkout Details</div>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <div class="step-name">Complete Order</div>
                    </div>
                </div>
            </div>
            
            <div class="checkout-container">
                <div class="checkout-details">
                    <div class="shipping-info">
                        <h2>Shipping Information</h2>
                        <form class="shipping-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="first-name">First Name</label>
                                    <input type="text" id="first-name" required>
                                </div>
                                <div class="form-group">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" id="last-name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Street Address</label>
                                <input type="text" id="address" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" id="city" required>
                                </div>
                                <div class="form-group">
                                    <label for="state">State/Province</label>
                                    <input type="text" id="state" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="zip">Zip/Postal Code</label>
                                    <input type="text" id="zip" required>
                                </div>
                                <div class="form-group">
                                    <label for="country">Country</label>
                                    <select id="country" required>
                                        <option value="">Select Country</option>
                                        <option value="us">United States</option>
                                        <option value="ca">Canada</option>
                                        <option value="uk">United Kingdom</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    

                </div>
                
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div class="cart-items">
                        <div class="cart-item">
                            <div class="cart-item-img">Item Image</div>
                            <div class="cart-item-details">
                                <h4>Cotton T-Shirt with Print</h4>

                                <div class="cart-item-price">
                                    <span class="price">$29.99</span>
                                </div>
                            </div>
                        </div>
                        <div class="cart-item">
                            <div class="cart-item-img">Item Image</div>
                            <div class="cart-item-details">
                                <h4>Summer Floral Dress</h4>

                                <div class="cart-item-price">
                                    <span class="price">$49.99</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="order-totals">
                        <div class="total-row">
                            <span>Subtotal</span>
                            <span>$79.98</span>
                        </div>
                        <div class="total-row">
                            <span>Shipping</span>
                            <span>$5.99</span>
                        </div>
                        <div class="total-row">
                            <span>Tax</span>
                            <span>$8.00</span>
                        </div>
                        <div class="total-row total">
                            <span>Total</span>
                            <span>$93.97</span>
                        </div>
                    </div>
                    
                    <div class="promo-code">
                        <input type="text" placeholder="Promo Code">
                        <button>Apply</button>
                    </div>
                    
                    <div class="checkout-actions">
                        <a href="catalog.html" class="continue-shopping">Continue Shopping</a>
                        <button class="place-order-btn">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
